<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tattoo</title>
        <link rel="stylesheet" href="assets/css/style.css" />
        <link rel="shortcut icon" href="assets/images/header/star.png" type="image/x-icon">
    </head>
    <body>
        <header>
            <div class="container">
                <nav>
                    <a href="#">Главная</a>
                    <a href="#">Каталог</a>
                    <a href="#">О нас</a>
                </nav>
                <img src="assets/images/header/star.png" alt="">
                <div class="btns">
                    <button type="button">Войти</button>
                </div>
            </div>
        </header>
        <main>
            <div class="container main__container">
                <aside>
                    <a href="#">Услуги</a>
                    <a href="#">Мастера</a>
                    <a href="#">Цены</a>
                    <a href="#">Отзывы</a>
                    <a href="#">Галерея</a>
                    <a href="#">Контакты</a>
                </aside>
                <div class="gallery">
                    <img src="assets/images/main/img1.png" alt="">
                </div>
                <div class="gallery">
                    <img src="assets/images/main/img2.png" alt="">
                </div>
                <div class="gallery">
                    <img src="assets/images/main/img3.png" alt="">
                </div>
                <div class="gallery">
                    <img src="assets/images/main/img4.png" alt="">
                </div>
                <div class="gallery">
                    <img src="assets/images/main/img5.png" alt="">
                </div>
                <div class="gallery">
                    <img src="assets/images/main/img7.png" alt="">
                </div>
            </div>
        </main>
        <section class="catalog">
            <div class="container">
                <h1>Каталог</h1>
                <div class="catalog__content">
                    <div class="gallery">
                        <img src="assets/images/catalog/pic1.png" alt="">
                    </div>
                    <div class="gallery">
                        <img src="assets/images/catalog/pic2.png" alt="">
                    </div>
                    <div class="gallery">
                        <img src="assets/images/catalog/pic3.png" alt="">
                    </div>
                    <div class="gallery">
                        <img src="assets/images/catalog/pic4.png" alt="">
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
